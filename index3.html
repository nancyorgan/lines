<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
        src="https://d3js.org/d3.v4.min.js"
        type="text/javascript"
        language="javascript">
    </script>
    <style>
    path
    {
        fill: none;
        stroke: #000;
    }

    .line {
      fill: none;
      stroke: green;
      stroke-width: 1.5px;
    }
    .label {
          font-size: 10pt;
        }

    </style>
      </head>
      <body>
        <script>

        var margin = {
            top: 30,
            right: 30,
            bottom: 60,
            left: 60};

        var width = 500 - margin.left - margin.right;
        var height = 350 - margin.top - margin.bottom;

        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        var xAxis = d3.axisBottom(x);
        var yAxis = d3.axisLeft(y);


        var line0 = d3.line()
      	.x(function(d) { return x(d.day); })
      	.y(function(d) { return y(d.Sally); });

       var line1 = d3.line()
      	.x(function(d) { return x(d.day); })
      	.y(function(d) { return y(d.Chantel); });

       var line2 = d3.line()
      	.x(function(d) { return x(d.day); })
      	.y(function(d) { return y(d.Karen); });

        var svg = d3.select("body")
		      .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		    d3.csv("cookies.csv", function(error, data) {
          data.forEach(function(d) {
            d.day = +d.day;
            d.week = +d.week;
            d.Sally = +d.Sally;
            d.Chantel = +d.Chantel;
            d.Karen = +d.Karen;
          })

          data.sort(function(a,b) { return a.day - b.day; });

          x.domain(d3.extent(data, function(d) { return d.day; })).nice();
          y.domain([0,40]);

          svg.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
              .append("text")
                .attr("class", "label")
                .attr("x", width/2)
                .attr("y", 30)
                .style("text-anchor", "middle")
                .style("fill", "black")
                .text("Day of Sales Period");

          svg.append("g")
              .attr("class", "axis")
              .call(yAxis)
              .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left/2)
                .attr("x", -height/2)
                .style("text-anchor", "middle")
                .style("fill", "black")
                .text("Number of Pies Sold");

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        svg.append("path")
            .data([data])
            .attr("class", "line")
            .style("stroke", "blue")
            .attr("d", line0);

        svg.append("path")
            .data([data])
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", line1);

        svg.append("path")
            .data([data])
            .attr("class", "line")
            .style("stroke", "green")
            .attr("d", line2);
          });
	   </script>
  </body>
</html>
